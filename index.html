<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Roser — Lightweight Link Opener</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="controls-left">
        <button id="backBtn" title="Back">◀</button>
        <button id="forwardBtn" title="Forward">▶</button>
        <button id="reloadBtn" title="Reload">⟳</button>
      </div>

      <div class="address-wrap">
        <input id="address" type="text" placeholder="Nhập URL hoặc tìm kiếm..." />
        <button id="goBtn">Go</button>
      </div>

      <div class="controls-right">
        <button id="newTabBtn" title="New tab">＋</button>
        <button id="bookmarkBtn" title="Bookmark current">★</button>
        <select id="bookmarks" title="Bookmarks"></select>
      </div>
    </header>

    <nav id="tabs" class="tabs"></nav>

    <main id="main">
      <div id="status" class="status">Roser sẵn sàng — nhập URL rồi nhấn Go.</div>
      <div id="viewArea" class="view">
        <!-- iframes for tabs will be injected here -->
      </div>
    </main>

    <footer class="footer">
      <div id="protocolNote">Hỗ trợ http://, https://, và 1.1.1.1:// (map → https://)</div>
    </footer>
  </div>

<script src="roser.js"></script>
</body>
</html>
